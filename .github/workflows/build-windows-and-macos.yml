name: Build and Release Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            ext: .exe
            artifact: Civ7Colors-Windows.exe
            pyinstaller_name: Civ7Colors
            build_cmd: |
              pyinstaller --onefile --name Civ7Colors main.py
              move dist\Civ7Colors.exe dist\Civ7Colors-Windows.exe
          - os: macos-latest
            ext: .app
            artifact: Civ7Colors-macOS.zip
            pyinstaller_name: Civ7Colors
            build_cmd: |
              pyinstaller --windowed --name Civ7Colors main.py
              cd dist
              zip -r Civ7Colors-macOS.zip Civ7Colors.app

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - run: ${{ matrix.build_cmd }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: |
            dist/${{ matrix.pyinstaller_name }}${{ matrix.ext }}
            dist/${{ matrix.artifact }}
          if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: version
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          version=${latest_tag#v}
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          patch=$(echo "$version" | cut -d. -f3)
          new_tag="v$major.$minor.$((patch + 1))"
          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: ./dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Auto Release ${{ steps.version.outputs.tag }}"
          files: |
            dist/windows-latest/Civ7Colors-Windows.exe
            dist/macos-latest/Civ7Colors-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
